<mat-card>
  <h2>Login</h2>
  <mat-form-field>
    <input matInput [(ngModel)]="username" placeholder="username" type="text" />
  </mat-form-field>
  <mat-form-field>
    <input matInput [(ngModel)]="password" placeholder="password" type="password" />
  </mat-form-field>
  <div class="loginButtonContainer">
    <button mat-flat-button color="primary" (click)="login()">Login</button>
    <button mat-flat-button color="warn" (click)="cancel()">Cancel</button>
  </div>
</mat-card>
